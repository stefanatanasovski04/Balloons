<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Add a Balloon</h1>
    <form class="col-6" th:method="post" th:action="@{/balloons/add}">
        <label for="name">Balloon Name: </label>
        <input class="form-control" type="text" name="name" id="name" th:value="(${balloon} != null ? ${balloon.getName()} : '')">
        <label for="description">Description: </label>
        <input class="form-control" type="text" id="description" name="description" th:value="${balloon!=null} ? ${balloon.getDescription()} : ''">
        <label name="manufacturer" for="manufacturer">Manufacturer: </label>
        <select class="custom-select" name="manufacturer" id="manufacturer">
            <option th:if="${balloon} != null"
                    th:selected="${balloon.getManufacturer() != null && balloon.getManufacturer().getId()==man.getId()}"
                    th:each="man : ${manufacturers}"
                    th:text="${man.getName()}"
                    th:value="${man.getId()}">
            </option>
            <option th:if="${balloon} == null"
                    th:each="man : ${manufacturers}"
                    th:text="${man.getName()}"
                    th:value="${man.getId()}">
            </option>

        </select>
        <button class="btn btn-success mt-3" type="submit">Submit</button>


    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
